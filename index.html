<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <audio id="bomb">
      <source src="sounds/bomb.mp3" type="audio/mpeg">
    </audio>
    <audio id="beep">
      <source src="sounds/beep.mp3" type="audio/mpeg">
    </audio>
    <audio id="cheer">
      <source src="sounds/cheer.mp3" type="audio/mpeg">
    </audio>
    <div id="message"></div>
    <div id="notes"></div>
    <div class="board" id="gameboard"></div>
    <div id="restart" class="hide">
      <h1>Play Again?</h1>
      <button class="btn white" id="play">Yes</button>
      <button class="btn white" id="noplay">No</button>
    </div>
  </body>
</html>
